<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>
    
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
     </style>
    
    <!-- reference the API -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/@arcgis/core/assets/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    
    <!-- Add modules -->
    <script>
      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {

        // API key:
        esriConfig.apiKey = "AAPK08d1e927422346eda75df8549b43cac87ZlkvAbUNLArlCN3UILbNtLq3LoFG_CFtR-kvMXCw5KA2ArtynQahbdYVe0cH9fE";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        // Create Map View:
        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        }); 
      
      });
      </script>
    
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
