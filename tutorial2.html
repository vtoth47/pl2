<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>
    
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
     </style>
    
    <!-- reference the API -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/@arcgis/core/assets/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    
    <!-- Add modules -->
    <script>
      require(["esri/config",
               "esri/Map",
               "esri/views/MapView",
               "esri/Graphic",
               "esri/layers/GraphicsLayer"
              ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

        // API key:
        esriConfig.apiKey = "AAPK08d1e927422346eda75df8549b43cac87ZlkvAbUNLArlCN3UILbNtLq3LoFG_CFtR-kvMXCw5KA2ArtynQahbdYVe0cH9fE";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        // Create Map View:
        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        }); 
        
        // Add a graphic layer
        const graphicsLayer = new GraphicsLayer();
          map.add(graphicsLayer);
        
        // Add a point graphic
        const point = { //Create a point
            type: "point",
            longitude: -118.80657463861,
            latitude: 34.0005930608889
         };
        const simpleMarkerSymbol = {
            type: "simple-marker",
            color: [226, 119, 40],  // Orange
            outline: {
                color: [255, 255, 255], // White
                width: 1
            }
        };
        
        // add the above points to the map:
        const pointGraphic = new Graphic({
            geometry: point,
            symbol: simpleMarkerSymbol
        });
        graphicsLayer.add(pointGraphic);
        
        // Create a line geometry
       const polyline = {
          type: "polyline",
          paths: [
              [-118.821527826096, 34.0139576938577], //Longitude, latitude
              [-118.814893761649, 34.0080602407843], //Longitude, latitude
              [-118.808878330345, 34.0016642996246]  //Longitude, latitude
          ]
       };
       const simpleLineSymbol = {
          type: "simple-line",
          color: [226, 119, 40], // Orange
          width: 2
       };
       
        // add the above line to the map:
       const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol
       });
       graphicsLayer.add(polylineGraphic); 
        
        
        
        
        
        
      });
      </script>
    
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
